<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

    <div class ="calc-body">  
    <!-- top display across top -->
      
        <div class ="display">
            <div class = "screen-text"></div>
            <!-- APPEND A div with inputs -->
        </div>
        <!-- flex TWO DIVS beside each other, maybe three rows for number buttons? -->
        <div class = "calc-buttons">
            <div class ="button-rows">
                <!-- four rows (x0x, 123, 456, 789). FLEX column -->
                <div class = "clear-row">
                    <button id="clear">C</button>
                </div>
                <div class = "first-row">
                    <button id="seven" class = "number">7</button>
                    <button id="eight" class = "number">8</button>
                    <button id="nine" class = "number">9</button>
                    <button id="divide" class = "operator">/</button>
                </div>
                <div class = "second-row">
                    <button id="four" class = "number">4</button>
                    <button id="five" class = "number">5</button>
                    <button id="six" class = "number">6</button>
                    <button id="multiply" class = "operator">X</button>                    
                </div>
                <div class = "third-row">
                    <button id="one" class = "number">1</button>
                    <button id="two" class = "number">2</button>
                    <button id="three" class = "number">3</button>
                    <button id="minus" class = "operator">-</button>                    
                </div>
                <div class = "fourth-row">
                    <button id="period" class = "number">.</button>
                    <button id="zero" class = "number">0</button>
                    <button id="equal" class = "end-operator">=</button>
                    <button id="plus" class = "operator">+</button>                    
                </div>
            </div>
        </div>
    </div> 
    <script src="java-calc.js"></script>     
</body>
</html>
